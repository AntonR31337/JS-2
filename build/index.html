<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="src/index.js"></script>
</head>

<body>
    <div class="conteiner" id="app">
        <basket v-if="basketVision" @close="closeBasket"></basket>
        <header>
            <div class="wrapper header">
                <button v-on:click="showBasket" class="cart-button" type="button"><img src="img/cart.svg" alt="cart_image"></button>
                <search v-on:click="filter"></search>
            </div>
        </header>
        <main class="wrapper">
            <div v-if="!!filteredGoods.length" class="goods-list">
                <goods-item v-for="item in filteredGoods" v-bind:item="item"></goods-item>
            </div>

                    <h3>{{ item.title }}</h3>
                    <p>{{ item.price }}</p>
                </div>
            </div> -->
            <img v-else src="img/loading.gif" alt="">
        </main>
